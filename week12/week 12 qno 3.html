<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Question no 3</title>
	<script type="text/javascript">
		function moveOver(){
			document.getElementById("toChange").innerHTML = "Thank you";
		}
		function moveOut(){
			document.getElementById("toChange").innerHTML = "Mouse is over the text"
		}
	</script>
</head>
<body>
	<div id="toChange" onmouseover="moveOver();" onmouseout="moveOut();">Mouse is over the text</div>
</body>
</html>
