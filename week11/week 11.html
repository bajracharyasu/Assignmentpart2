	<h3>Question 3</h3>
	<script type="text/javascript">
		var n1 = prompt("Enter your marks: ")
		document.write("<br> Marks: " +n1)
		if(n1 >= 80 && n1 <= 100)
			document.write("Distincton")
		else if(n1 >= 60 && n1 <= 80)
			document.write("First Division")
		else if(n1 >= 50 && n1 <= 60)
			document.write("Second Division")
		else if(n1 >= 40 && n1 < 50)
			document.write("Thrid Division")
		else if(n1 <40)
			document.write("Fail")
		else
			document.write("Please enter your marks again.")
	</script>

			case "1":

			case "2":

			break
			case "3":

			break

			break

			document.write("<br> Thrusday")
			break;
			case "6":

			case "7":

			break
		}
	</script>
